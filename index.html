<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>Catch Zone - Game</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <h1>Catch Zone</h1>

  <div class="game-info">
    <div class="info-item">Score: <span id="score">0</span></div>
    <div class="info-item">Level: <span id="level">1</span></div>
    <div class="info-item">Miss: <span id="miss">0</span>/2</div>
    <div class="info-item">Time: <span id="time">0</span>s</div>
  </div>

  <div class="button-container">
    <button type="button" id="startBtn" onclick="init()">Model Load & Camera Start</button>
    <button type="button" id="gameStartBtn" onclick="gameStart()" disabled>Game Start</button>
  </div>

  <div class="canvas-container">
    <canvas id="canvas"></canvas>
    <div id="max-prediction"></div>

    <!-- Game Over Overlay -->
    <div id="game-over-overlay" class="hidden">
      <h2>GAME OVER</h2>
      <p id="game-over-reason"></p>
      <p>Final Score: <span id="final-score">0</span></p>
      <button onclick="gameStart()">Restart</button>
    </div>
  </div>

  <div id="label-container"></div>

  <!-- Teachable Machine 라이브러리 -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>

  <!-- 애플리케이션 모듈 -->
  <script src="./js/stabilizer.js"></script>
  <script src="./js/poseEngine.js"></script>
  <script src="./js/gameEngine.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
